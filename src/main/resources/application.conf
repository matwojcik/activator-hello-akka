akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      receive = off
      autoreceive = off
      lifecycle = on
    }
  }
}


cinnamon.application = "HelloWorld"

cinnamon.akka {
  actors {
    "/user/*" {
      report-by = class
    }
  }
  streams {
    "*" {
      report-by = class
      traceable = on
    }
  }
  http {
    clients {
      "*:*" {
        paths {
          "*" {
            metrics = off
            traceable = on
          }
        }
      }
    }
    servers {
      "*:*" {
        paths {
          "*" {
            metrics = off
            traceable = on
          }
        }
      }
    }
  }
}


cinnamon.slf4j.mdc {
  http.propagation = mapped-headers
}
cinnamon.scala {
  future.instrumentation = on
}
cinnamon.opentracing.tracer {
  propagations += b3-propagation
}
